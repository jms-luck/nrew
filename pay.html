<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #42f108;
            color: #0c0606;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #2978b5;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            border-radius: 8px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://images.pexels.com/photos/106162/wheat-wheat-spike-wheat-field-cornfield-106162.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product">
        </div>
        <h1>Buy Product</h1>
        <button id="rzp-button1" class="btn">Buy Now</button>
    </div>

    <script>
        var options = {
            "key": "rzp_test_5ohiyb1c5DGnP6", 
            "amount": "10000", 
            "currency": "INR",
            "name": "Your Product Name",
            "description": "Test Transaction",
            "image": "https://your-logo-url.com",
            "order_id": "", 
            "handler": function (response) {
                alert("Payment successful. Payment ID: " + response.razorpay_payment_id);
                
            },
            "prefill": {
                "name": "Customer Name",
                "email": "customer@example.com",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);

        document.getElementById('rzp-button1').onclick = function(e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
